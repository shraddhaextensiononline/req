{% extends 'base.html' %}
{% block content %}
  <div class="card" style="max-width:420px; margin:40px auto 0;">
    <h2 style="margin:0 0 12px 0;">Staff Login</h2>
    <p style="margin:0 0 16px 0; color:var(--muted);">Sign in with your department account.</p>
    <form method="post" novalidate>
      {{ form.hidden_tag() }}
      <div class="field">
        <label for="username">Username</label>
        {{ form.username(id='username') }}
      </div>
      <div class="field">
        <label for="password">Password</label>
        {{ form.password(id='password') }}
      </div>
      <button class="btn primary" type="submit">{{ form.submit.label.text }}</button>
    </form>
    
  </div>
{% endblock %}
